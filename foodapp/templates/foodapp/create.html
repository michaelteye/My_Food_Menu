{% extends 'foodapp/base.html'%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <div class="container">
        <div class="jumbotron" style="padding-top: 15px;">
            <div class="row " style="padding-top: 5px;">
                <div class="col-md-4 offset-md-3">
                    <h3 style="text-align: center;">ADD MENU</h3>

                    <div class="card" style="background-color:cadetblue;">
                        <div class="card-body">
                            <div class="card-title">
                            </div>
                            <div class="card-text">
                                <form action="" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <div style="text-align: center;">
                                    <button class="btn btn-success " style="text-align: center;">SUBMIT MENU</button>
                                        
                                    </div>
                                </form>

                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>
        

    </div>

    {% endblock %}
</body>
</html>
